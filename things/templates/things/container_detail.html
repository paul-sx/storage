{% extends 'things/base.html' %}

{% block title_text %}{{container}}{% endblock %}
{% block title_content %}<a href="/">🏠</a> > <a href="{% url 'location' container.location.pk %}">{{container.location}}</a> > {{container}}{% endblock %}
{% block content %}
<div class="flex flex-wrap justify-center mx-2 bg-gray-100">
{% for thing in things %}
    <form action=""><button class="w-60 h-20 my-5 mr-5 bg-gray-300 rounded-lg hover:bg-gray-600 hover:text-gray-100">{{ thing }}</button></form>
{% endfor %}
</div>

{% endblock %}
