{% extends 'things/base.html' %}

{% block title_text %}{{thing}}{% endblock %}

{% block title_content %}<a href="/">🏠</a> > <a href="{% url 'location' location.pk %}">{{location}}</a> > <a href="{% url 'container' location.pk container.pk %}">{{container}}</a> > {{ thing }}{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-center mx-2 bg-gray-100">
<form method="POST">{% csrf_token %}
    {{form.as_p}}
    <button class="bg-gray-500 hover:bg-gray-700 text-gray-100 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="submit" />Update</button>
</form>
</div>

{% endblock %}
