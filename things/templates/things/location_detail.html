{% extends 'things/base.html' %}

{% block title_text %}{{location}}{% endblock %}
{% block title_content %}<a href="/">🏠</a> > {{location}}{% endblock %}
{% block content %}
<div class="flex flex-wrap justify-center mx-2 bg-gray-100">
{% for container in containers %}
    <form action="{% url 'container' location.pk container.pk %}"><button class="w-60 h-20 my-5 mr-5 bg-gray-300 rounded-lg hover:bg-gray-600 hover:text-gray-100">{{ container }}</button></form>
{% endfor %}
</div>

{% endblock %}
